<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>

    <body>
        <h1>FORMS</h1>


        <form method="post" action="save.html"
        <label>First Name</label>
        <input type="text" name="frame" placeholder="First Name"/>
        <br/>
        <br/>

         <label>Last Name</label>
         <input type="text" name="frame" placeholder="Last Name"/>
         <br/>
         <br/>

         <label>Phone Number</label>
         <input type="text" name="frame" placeholder="Phone Number"/>
         <br/>
         <br/>

         <label>Country Code</label>
         <input type="number" name="frame" placeholder="72 99846"/>
         <br/>
         <br/>

         <label>Email</label>
         <input type="email" name="frame" placeholder="info@kcau.ac.ke"/>
         <br/>
         <br/>

         <label>Date of Birth</label>
         <input type="text" name="frame" placeholder="dd/mm/yy"/>
         <br/>
         <br/>

         <label>What is your favourite colour?</label>
         <input type="color" name="frame" placeholder=""/>
         <br/>
         <br/>

         <label>Input your password</label>
         <input type="password" name="pass"
         <br/>
         <br/>

         <label>Gender</label>
         <br/>
         Male<input type="radio" name="Gender" value="Male" checked/>
         Female <input type="radio" name="Gender" value="Female" checked/>
         Others<input type="radio" name="Gender" value="Others" checked/>
         <br/>
         <br/>

         <label>Presidential candidate</label>
         <br/>
         Ruto<input type="radio" name="presidency" checked value="Ruto" checked/>
         Raila<input type="radio" name="presidency" checked value="Raila" checked/>
         Wajackoyah<input type="radio" name="presidency" chcked value="Wajackoyah" checked/>
         <br/>
         <br/>

         <label>UNITS</label>
         <br/>
         Internet App Programming<input type="checkbox" name="value" checked value="IAP" checked/>
         C Programming<input type="checkbox" name="value" checked value="C" checked/>
         Java Programming<input type="checkbox" name="value" chcked value="Java" checked/>
         <br/>
         <br/>

         <label>Select courses</label>
         <select name="Courses">
            <option value="Please select your courses">COURSE NAMES</option>
            <option value="CBIT 101">CBIT 101</option>
            <option value="DBM 011">DBM 011</option>
            <option value="BCOM 891">BCOM 891</option>
            <option value="DIT 200">DIT 200</option>
            <option value="CIT 506">CIT 506</option>
            </option>

         </select>

         <br/>
         <br/>

         <input type="reset" value="Reset/clear" name="reset" checked/>
         <input type="submit" value="Submit" name="submit" checked/>

         


    </body>
</html>
